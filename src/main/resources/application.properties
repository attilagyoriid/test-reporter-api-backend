application.name=Test Result Reporter
server.servlet.context-path=/test-result-reporter-ws
logging.level.com.ericsson.eea.rv.testreporter=debug
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.devtools.restart.enabled=true

#security
testreporter.app.jwtSecret=jwt1x2SecretKey
testreporter.app.jwtExpiration=86400
testreporter.app.confirmregistration.url=http://localhost:4200/testresultreporter/confirm
testreporter.emailFrom=terra@no-reply.com

